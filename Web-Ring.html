<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webring.css">
  <title>Charlotte's Web</title>
  
</head>
<body>
  <div class="container">
    <div class="header"> /img/bigheader.PNG
      <img class="header-img" src="img/frogcenter-header.jpg" alt="thin clouds">  
    <div class="box2">
      <img class="box2-img" src="img/box2+fairy.jpg" alt="mushroom">
    </div>
    <div class="frog-dance">
      <img class="frogdance-img" src="img/bigfrogdance.PNG" alt="frogs dancing">
    </div>
    <div class="sidebox">
      <img class="sidebox-img" src="img/sidebox.PNG" alt="text">
    </div>
    <div class="sidebox2">
      <img class="sidebox2-img" src="img/sidebox2.PNG" alt="text">
    </div>
    <div class="frog-bike">
      <img class="frog-bike-img" src="img/frog-bike-bg.png" alt="frogs on bikes"> 
      <img class="frog-bike1" src="img/frog-ridingbike.GIF" alt="frogs on bikes"> 
      <img class="frog-bike2" src="img/frog-ridingbike.GIF" alt="frogs on bikes"> 
    </div>
    <div class="box3">
      <img class="box3-img" src="img/box3.jpg" alt="text"> 
    </div>
    <div class="box4"></div>
    <div class="house">
      <img class="house-img" src="img/discohouse-5.jpg" alt="disco house"> 
    </div>
    <div class="princess">
      <img class="princess-img" src="img/princess-crop.png" alt="text"> 
      <img class="princess-gif" src="img/princess.gif" alt="princess"> 
    <div class="footer">
      <img class="footer-img" src="img/footer.jpg" alt="footer"> 
    </div>
    <div class="buttons"></div>
  </div>



  <a href="javascript:randomlinks()"
  ><button class="button">Back</button></a
  <a href="https://katiacarnevale.github.io/WebRing/"
    ><button class="randombutton">Random link!</button></a
    ><button class="button">Next</button></a
    <a href="https://elenikary.github.io/project3_web_ring/"
  >

  <script>
    function randomlinks() {
      var myrandom = Math.round(Math.random() * 5);
      var links = new Array();
      links[0] = "https://katiacarnevale.github.io/WebRing/";
      links[1] = "https://elenikary.github.io/project3_web_ring/";
      links[2] = "https://ayc325.github.io/DES070/Project3/index.html ";
      links[3] = "https://avm325.github.io/WebRingProject/ ";
      links[4] = "https://williammorano.github.io/DES-070/html/webring.html";
      links[5] = "https://clarejachim.github.io/webring/";
      links[6] =
        "http://www.cse.lehigh.edu/~haz323/WebDesign/Project%203/index.html";
      links[7] = "https://msh223.github.io/WebRing/";
      links[8] = "https://mlk224.github.io/WebRing/";
      window.location = links[myrandom];
    }
  </script>
</body>
</html>
